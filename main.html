<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name*</label>
        <input  type="text" required id="name">
        <br>

        <label for="email">Email*</label>
        <input  type="email" required id="email">
        <br>
        <label for="gender">Gender*</label>
        <label for="male">Male</label>
        <input  type="radio" required name="gender" id="male">
        <label for="female">Female</label>
        <input  type="radio" required name="gender"id="female">
        <br>
        <label for="cars">Car Brands</label>
        <select for="cars" id="cars">
            <option value="please select anyone" disabled selected> please select anyone </option>
            <option value="BMW"> BMW </option>
            <option value="Audi"> Audi </option>
            <option value="Mercedez">Mercedez </option>
        </select>
        <br>
        <label for="carage">Car Age*</label>
        <input  type="number" required id="carage">
        <br>
        <label for="dop">Date of Purchase(dop)*</label>
        <input  type="date" required id="dop">
        <br>
        <label for="password">Password*</label>
        <input  type="password" required id="password">
        <br>
        <button type="submit"> Submit</button>


    </form>
</body>
</html>
